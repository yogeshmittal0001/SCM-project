<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="html.css">
    <script src="java2.js" defer></script>
</head>
<body>
  <div class="navbar">
    <div class="heading">
        <h1>Virtual Keyboard</h1>
    </div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</div>

  <div class="heading">
  </div>
     <div class="container">
      <div class="textarea">
        <textarea></textarea>
      </div>
       <div class="row one">
        <button>~</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>-</button>
        <button>=</button>
        <button class="back">Backspace</button>
       </div> 
       <div class="row two">
        <button class="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>[</button>
        <button>]</button>
        <button class="slace">\</button>
       </div>
       <div class="row three">
        <button class="caps">Caps</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>;</button>
        <button>'</button>
        <button class="enter">Enter</button>
       </div>
       <div class="row four">
        <button class="shift">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button><</button>
        <button>></button>
        <button>?</button>
        <button class="shift">Shift</button>
       </div>
       <div class="row five">
        <button class="other">Ctrl</button>
        <button class="other">Win</button>
        <button class="other">Alt</button>
        <button class="space">Space</button>
        <button class="other">Alt</button>
        <button class="other">Win</button>
        <button class="other">Ctrl</button>
       </div>
     </div>
       </div>
       <script src="java2.js">

       </script>
       </body>
       </html>
